version: "3"
services:
  cdp-db:
    container_name: cdp-db
    hostname: cdp-db
    image: mysql:5.7
#    build:
#      context: ./
#      dockerfile: ./sql/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: ${defaultPassword}
    volumes:
      - ${dataPath}mysql/data:/var/lib/mysql
      - ${dataPath}mysql/mysqld.cnf:/etc/mysql/conf.d/mysqld.cnf
      - ${dataPath}mysql/logs:/var/log/mysql
    restart: on-failure
    ports:
      - 3306:3306

  cdp-rabbitmq:
    container_name: cdp-rabbitmq
    hostname: cdp-rabbitmq
    image: rabbitmq:3-management
    environment:
      RABBITMQ_ERLANG_COOKIE: SWQOKODSQALRPCLNMEQG
      RABBITMQ_DEFAULT_USER: cdp
      RABBITMQ_DEFAULT_PASS: ${defaultPassword}
      RABBITMQ_DEFAULT_VHOST: /
    restart: on-failure
    ports:
      - 15672:15672
      - 5672:5672

  cdp-nginx:
    container_name: cdp-nginx
    image: nginx
    hostname: cdp-nginx
    volumes:
      - ${dataPath}nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ${dataPath}nginx/html:/usr/share/nginx/html
    ports:
      - 80:80
#    environment:
#      - NGINX_HOST=foobar.com
#      - NGINX_PORT=80
#    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

  cdp-redis:
    container_name: cdp-redis
    hostname: cdp-redis
    image: redis:4.0
    volumes:
      - ${dataPath}redis:/data
    restart: on-failure
    ports:
      - 6379:6379
    command: redis-server --appendonly yes --requirepass ${defaultPassword}

  # The zipkin process services the UI, and also exposes a POST endpoint that
  # instrumentation can send trace data to. Scribe is disabled by default.
  cdp-zipkin:
    image: openzipkin/zipkin
    container_name: cdp-zipkin
    hostname: cdp-zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/tree/1.19.0/zipkin-server#environment-variables
    environment:
      - STORAGE_TYPE=mysql
      # Point the zipkin at the storage backend
      - MYSQL_HOST=cdp-db
      - MYSQL_USER=root
      - MYSQL_PASS=${defaultPassword}
      # Uncomment to enable scribe
      # - SCRIBE_ENABLED=true
      # Uncomment to enable self-tracing
      # - SELF_TRACING_ENABLED=true
      # Uncomment to enable debug logging
      # - JAVA_OPTS=-Dlogging.level.zipkin=DEBUG -Dlogging.level.zipkin2=DEBUG
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
      # Uncomment if you set SCRIBE_ENABLED=true
      # - 9410:9410
    links:
      - cdp-db
    depends_on:
      - cdp-db
  # Adds a cron to process spans since midnight every hour, and all spans each day
  # This data is served by http://192.168.99.100:8080/dependency
  #
  # For more details, see https://github.com/openzipkin/docker-zipkin-dependencies
  cdp-zipkin-dependencies:
    image: openzipkin/zipkin-dependencies
    container_name: cdp-zipkin-dependencies
    entrypoint: crond -f
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=cdp-db
      # Add the baked-in username and password for the zipkin-mysql image
      - MYSQL_USER=root
      - MYSQL_PASS=${defaultPassword}
      # Uncomment to see dependency processing logs
      # - ZIPKIN_LOG_LEVEL=DEBUG
      # Uncomment to adjust memory used by the dependencies job
      # - JAVA_OPTS=-verbose:gc -Xms1G -Xmx1G
    links:
      - cdp-db
    depends_on:
      - cdp-db

  cdp-eurekaserver:
    image: fosin/cdp-eurekaserver:2.0.0-SNAPSHOT-local
    container_name: cdp-eurekaserver
    hostname: cdp-eurekaserver
    restart: on-failure
    ports:
      - 1000:1000

  cdp-configserver:
    container_name: cdp-configserver
    hostname: cdp-configserver
    build:
      context: ./cdp-configserver
      dockerfile: Dockerfile
    restart: on-failures
    ports:
      - 1100:1100
    depends_on:
      - cdp-eurekaserver
      - cdp-rabbitmq
  cdp-zuulgateway:
    container_name: cdp-zuulgateway
    hostname: cdp-zuulgateway
    build:
      context: ./cdp-cloudadviced/cdp-zuulgateway
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 9000:9000
    depends_on:
      - cdp-configserver
      - cdp-db
  cdp-authserver:
    container_name: cdp-authserver
    hostname: cdp-authserver
    build:
      context: ./cdp-cloudadviced/cdp-platform/cdp-authserver
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 1400:1400
    depends_on:
      - cdp-configserver
      - cdp-redis
      - cdp-db
  cdp-platformserver:
    container_name: cdp-platformserver
    hostname: cdp-platformserver
    build:
      context: ./cdp-cloudadviced/cdp-platform/cdp-platformserver
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 1500:1500
    depends_on:
      - cdp-configserver
      - cdp-redis
      - cdp-db
  cdp-adminserver:
    container_name: cdp-adminserver
    hostname: cdp-adminserver
    build:
      context: ./cdp-cloudadviced/cdp-adminserver
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 1700:1700
    depends_on:
      - cdp-configserver
  cdp-sleuthserver:
    container_name: cdp-sleuthserver
    hostname: cdp-sleuthserver
    build:
      context: ./cdp-cloudadviced/cdp-sleuthserver
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 1800:1800
    depends_on:
      - cdp-configserver
      - cdp-db
