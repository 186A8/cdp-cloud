server:
  port: 51500
eureka:
  client:
    service-url:
      defaultZone: @eureka.client.service-url.defaultZone@
  instance:
    metadata-map:
      gated-launch: false #灰度发布标志，默认为false，设置为true表示灰度发布的点
    prefer-ip-address: true


spring:
  profiles:
    active: @profileActive@
  application:
    name: @project.artifactId@
  cloud:
    inetutils:
      preferred-networks: @spring.cloud.inetutils.preferred-networks@
    config:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      discovery:
        enabled: true
        service-id: anan-configserver
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      profile:  @profileActive@
      enabled: true
  rabbitmq:
    addresses: @spring.rabbitmq.addresses@
    username: @spring.rabbitmq.username@
    password: @spring.rabbitmq.password@
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  security:
    user:
      name: @spring.security.user.name@
      password: @spring.security.user.password@
  main:
    allow-bean-definition-overriding: true
encrypt:
  key-store:
    location: @encrypt.key-store.location@
    password: @encrypt.key-store.password@
    alias: @encrypt.key-store.alias@
    secret: @encrypt.key-store.secret@
  rsa:
    algorithm: default
    strong: false
    salt: deadbeaf
info: #定义各种额外的详情给服务端显示
  description: "@project.description@"
  version: "@project.version@"
