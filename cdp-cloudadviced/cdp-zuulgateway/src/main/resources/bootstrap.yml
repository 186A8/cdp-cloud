server:
  port: 9000
#  session:
#    cookie:
#      name: MainGatewaySession #防止由于access_token使用多次而失效问题
eureka:
  client:
    service-url:
      defaultZone: @eureka.client.service-url.defaultZone@
  instance:
    prefer-ip-address: true
#    instance-id: http://${spring.cloud.client.ipAddress}:${server.port}
spring:
  profiles:
    active: @profileActive@
  application:
    name: cdp-zuulgateway
  cloud:
    inetutils:
      preferred-networks: @spring.cloud.inetutils.preferred-networks@
    config:
      username: @spring.cloud.config.username@
      password: @spring.cloud.config.password@
      discovery:
        enabled: true
        service-id: cdp-configserver
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      profile: @profileActive@
      enabled: true
  rabbitmq:
    host: @spring.rabbitmq.host@
    port: @spring.rabbitmq.port@
    username: @spring.rabbitmq.username@
    password: @spring.rabbitmq.password@
  zipkin:
    rabbitmq:
      queue: zipkin
security:
  user:
    name: @eureka.username@
    password: @eureka.password@
encrypt:
  key-store:
    location: @encrypt.key-store.location@
    password: @encrypt.key-store.password@
    alias: @encrypt.key-store.alias@
    secret: @encrypt.key-store.secret@
  rsa:
    algorithm: default
    strong: false
    salt: deadbeaf
info: #定义各种额外的详情给服务端显示
  description: "@project.description@"
  version: "@project.version@"