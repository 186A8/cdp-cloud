spring:
  profiles:
    active: @profileActive@
  application:
    name: cdp-eurekaserver
  cloud:
    inetutils:
      preferred-networks: @spring.cloud.inetutils.preferred-networks@
  zipkin:
    rabbitmq:
      queue: zipkin
  jackson: #该参数一定要放bootstrap中，而放application.yml或者后面的配置文件都不能生效
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  security:
    user:
      name: @eureka.username@
      password: @eureka.password@
server:
  port: 1000
eureka:
  client:
    fetch-registry: false
    service-url:
      defaultZone: @eureka.client.service-url.defaultZone@
    register-with-eureka: true
  instance:
    prefer-ip-address: true #可以实现ip地址作为主机地址
    hostname: localhost
    #    instance-id: http://${spring.cloud.client.ipAddress}:${server.port} #启用就报错The request was rejected because the URL was not normalized.
    metadata-map: #用于SBA认证
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
