spring:
  jpa:
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/cdp_platform2?useUnicode=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
    username: '{cipher}'
    password: '{cipher}'
#    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5 #初始化大小
      min-idle: 5 #最小
      maxActive: 10 # 最大
      maxWait: 60000 #配置获取连接等待超时的时间
      timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒
      #      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
  #      poolPreparedStatements: true # 打开PSCache，并且指定每个连接上PSCache的大小
  #      maxPoolPreparedStatementPerConnectionSize: 20
  #      filters: stat,wall,log4j # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
  #      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
  #      useGlobalDataSourceStat: true # 合并多个DruidDataSource的监控数据
  #    platform: mysql
  #    continue-on-error: true
  redis:
    database: 10
    host: localhost
    port: 6379
    password: '{cipher}'
  session:
    store-type: redis
  thymeleaf:
    cache: false
#endpoints:
#  health:
#    sensitive: false
#    enabled: true
#logging:
#  level:
#    org:
#      springframework:
#        security: debug
#  config: classpath:logback.xml.bak
cdp:
  swagger:
    enabled: true
    title: ${spring.application.name}
    description: ${info.description}
    version: ${info.version}
    base-package: com.github.fosin.cdp.auth
    authorization:
      name: Oauth2.0 Authorization
      keyName: Authorization
#      authRegex: ^[^/oauth/token]$
    contact:
      name: fosin
      email: 28860823@qq.com
  oauth2:
    enabled: true
    disablecsrf: true
    disableHttpBasic: true
    blackWhiteList:
    - path: /**/v2/api-docs
    - path: /
    - path: /login
    - path: /logout
