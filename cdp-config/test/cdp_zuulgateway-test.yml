server:
  port: 9000
management:
  security:
    enabled: false
zuul:
  add-host-header: true
#  sensitiveHeaders: Cookie,Set-Cookie,Authorization  # blacklist，如果不过滤，则须显式设为空。
  retryable: true #默认启用重试
  sensitiveHeaders:
#  routes:
#    eureka-server: /eureka/**
#      retryable: true
#  semaphore:
#    max-semaphores: 100
#  ribbon-isolation-strategy: THREAD
#  thread-pool:
#    use-separate-thread-pools: true
#    thread-pool-key-prefix: zuulgw
  ignored-services: eureka-server,cdp_configserver,admin-server,sleuth-server #忽略这些高可用服务
#  strip-prefix: true #关闭该移除代理前缀的动作
#  prefix: /zuul #为所有http请求前增加/zuul前缀
ribbon:
  connectTimeout: 30000
  readTimeout: 60000
hystrix:
#  threadpool:
#    default:
#      coreSize: 50
#      maximumSize: 10000
#      allowMaximumSizeToDivergeFromCoreSize: true
#      maxQueueSize: -1
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

##禁用自定义过滤器ThrowExceptionFilter
#zuul.ThrowExceptionFilter.pre.disable=true
info: #定义各种额外的详情给服务端显示
  description: "@project.description@"
  version: "@project.version@"